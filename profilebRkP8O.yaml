# Performance Testing
# Small Row

keyspace: perftesting2

keyspace_definition: |
  CREATE KEYSPACE perftesting2 WITH replication = { 'class': 'SimpleStrategy', 'replication_factor': 3};

table: users

table_definition: |

  CREATE TABLE users (
    username blob,
    first_name text,
    last_name text,
    password text,
    email text,
    last_access timeuuid,
    PRIMARY KEY(username)
  );

extra_definitions:
  - CREATE MATERIALIZED VIEW mv1 AS SELECT * FROM users where first_name IS NOT NULL and username IS NOT NULL PRIMARY KEY (first_name, username);

columnspec:
  - name: username
    size: fixed(30)
  - name: first_name
    size: uniform(1..4)
  - name: last_name
    size: uniform(1..32)
  - name: password
    size: fixed(80) # sha-512
  - name: email
    size: uniform(16..50)

insert:
  partitions: fixed(1)
  select: fixed(1)/1
  batchtype: UNLOGGED

queries:
  read:
    cql: select * from users where username = ?
    fields: samerow