# based on http://pastebin.com/raw.php?i=8JPCyMkw

# run with
# cassandra-stress user profile=secondary_index.yaml ops\(insert=1\) n=10M cl=QUORUM -rate threads=300
# cassandra-stress user profile=secondary_index.yaml ops\(readindex=1\) n=10M cl=QUORUM -rate threads=300
# cassandra-stress user profile=secondary_index.yaml ops\(readindexreverse=1\) n=10M cl=QUORUM -rate threads=300

keyspace: perftesting2

keyspace_definition: |
  CREATE KEYSPACE perftesting2 WITH replication = { 'class': 'SimpleStrategy', 'replication_factor': 3};

table: users

table_definition: |

  CREATE TABLE users (
    username blob,
    first_name text,
    last_name text,
    password text,
    email text,
    last_access timeuuid,
    PRIMARY KEY(username)
  );

extra_definitions:
  - CREATE INDEX last_name_key on users (last_name);

columnspec:
  - name: username
    size: fixed(30)
  - name: first_name
    size: uniform(1..4)
  - name: last_name
    size: uniform(1..32)
  - name: password
    size: fixed(80) # sha-512
  - name: email
    size: uniform(16..50)

insert:
  partitions: fixed(1)
  select: fixed(1)/1
  batchtype: UNLOGGED

queries:
  read:
    cql: select * from users where username = ?
    fields: samerow
  readindex:
    cql: select * from users where last_name = ?
    fields: samerow
  readindex:
    cql: select * from users where last_name = ? ORDER BY last_name DESC
    fields: samerow
