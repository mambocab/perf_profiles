# dtcs timeseries profile
# run with
# cassandra-stress user profile=secondary_index.yaml ops\(insert=1\) n=10M -rate threads=300
# cassandra-stress user profile=secondary_index.yaml ops\(query=1\) n=10M -rate threads=300

keyspace: ks

keyspace_definition: |
  CREATE KEYSPACE ks WITH replication = {'class': 'SimpleStrategy', 'replication_factor': 1};

# Table name
table: tab

# The CQL for creating a table you wish to stress (optional if it already exists)
table_definition: |
  CREATE TABLE tab (
      key uuid,
      year int,
      month int,
      day int,
      c0 blob,
      c1 blob,
      c2 blob,
      c3 blob,
      c4 blob,
      c5 blob,
      c6 blob,
      c7 blob,
      c8 blob,
      PRIMARY KEY ((year, month, day), key)
  ) WITH compaction = {'class': 'org.apache.cassandra.db.compaction.DateTieredCompactionStrategy'};

insert:
  batchtype: UNLOGGED

queries:
  query:
    cql: Select * from tab where year = ? and month = ? and day = ? limit 1000
    fields: samerow
